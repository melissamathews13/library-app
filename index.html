<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyLibrary App</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<div class="top-nav">
				<img class="child" id="library-symbol" src="images/library.svg"
				alt="library-symbol">
				<span class="child library">My Library</span>
			</div>
			
			</div>
			
		</header>
		<sidebar class="sidebar">
			<div class="sidebar-top-row">
				<img class="header-icon" id="magnify-icon" src="images/magnify.svg" alt="magnify-icon">
				<input
					type="text"
					name="input"
					class="input"
					id="search-input"
					placeholder="Search..." />
		</div>
		<div id="add-button-container">
			<button id="new-book-button">+ Add New Book</button>
		</div>
		
		</sidebar>
		<main class="main">
			<div id="form-container" style="display: none">
				<form id="add-book-form">
					<h2>Add New Book</h2>
					<button class="close-btn" id="close">x</button>
					<div class="form-group">
						<label for="title">*Title</label>
						<input
							type="text"
							id="title"
							placeholder="Enter Title"
							required />
						</div>
					
					<div class="form-group">

					<label for="author">*Author</label>
					<input
						type="text"
						id="author"
						maxlength="40"
						placeholder="Enter Author"
						required />
					</div>
					<div class="form-group">

					<label for="pages">*Number of Pages</label>
					<input
						type="text"
						id="pages"
						maxlength="40"
						placeholder="Enter Number of Pages "
						required />
					</div>
					<div class="form-group">
						<label for="isbn">*ISBN</label>
						<input type="text" id="isbn" placeholder="Enter ISBN" />
					</div>
					<div class="form-group checkbox-label">
						<label for="read-status">*I have read this book</label>
						<input type="checkbox" id="read-status" /> 
					</div>
					<button class="submit-btn" type="submit">Submit</button>
				</form>
			</div>
			<div class="body-box main">
				<table id="book-display">
					<thead>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>Pages</th>
							<th>ISBN</th>
							<th>Progress</th>
							<th>Actions</th>
							<!-- <th>Change Status</th>
						<th>Remove Book</th> -->
						</tr>
					</thead>
					<tbody>
						<!-- Books will be displayed here -->
					</tbody>
				</table>
			
		</main>
	</body>
</html>
