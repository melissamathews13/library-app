<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyLibrary App</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<h1>My Library</h1>
		<div id="form-container" style="display: none">
			<form id="add-book-form">
				<label for="title">Title:</label>
				<input type="text" id="title" placeholder="The Hunger Games" required />

				<label for="author">Author:</label>
				<input
					type="text"
					id="author"
					maxlength="40"
					placeholder="Suzanne Collins"
					required />

				<label for="pages">Pages:</label>
				<input
					type="text"
					id="pages"
					maxlength="40"
					placeholder="386"
					required />

				<label for="isbn">ISBN:</label>
				<input type="text" id="isbn" placeholder="978-0-439-02352-8" />

				<label for="read-status">Read Status:</label>
				<input type="checkbox" id="read-status" name="read-status" />
				<button type="submit">Add Book</button>
				<!-- <input type="submit" id="submit" value="Submit" /> -->
			</form>
		</div>
		<div class="body-box">
			<button id="new-book-button">
				<h2>New Book</h2>
			</button>

			<table id="book-display">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>ISBN</th>
						<th>Read Status</th>
					</tr>
				</thead>
				<tbody>
					<!-- Books will be displayed here -->
				</tbody>
			</table>
		</div>
	</body>
</html>
